<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AV女優的思想タイプ診断</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="diagnosisForm">
  <h2>AV女優的思想タイプ診断</h2>

  <div class="question">
    <p>Q1. 空間に入ったとき、最初に意識するのは？</p>
    <label><input type="radio" name="q1" value="A"> 視線の集まり方</label>
    <label><input type="radio" name="q1" value="B"> 空間の構造と配置</label>
    <label><input type="radio" name="q1" value="C"> 自分の身体の見え方</label>
    <label><input type="radio" name="q1" value="D"> 空間の意味や象徴性</label>
  </div>

  <div class="question">
    <p>Q2. 撮影前に最も重視するのは？</p>
    <label><input type="radio" name="q2" value="A"> 演出の流れと構成</label>
    <label><input type="radio" name="q2" value="B"> カメラ位置と照明</label>
    <label><input type="radio" name="q2" value="C"> 衣装やメイクの身体表現</label>
    <label><input type="radio" name="q2" value="D"> 作品の思想的メッセージ</label>
  </div>

  <div class="question">
    <p>Q3. あなたが魅力を感じるのは？</p>
    <label><input type="radio" name="q3" value="A"> 演技力と表情の変化</label>
    <label><input type="radio" name="q3" value="B"> 空間を支配する存在感</label>
    <label><input type="radio" name="q3" value="C"> 身体の美しさと動き</label>
    <label><input type="radio" name="q3" value="D"> 作品全体の思想性</label>
  </div>

  <div class="question">
    <p>Q4. 撮影中に最も意識するのは？</p>
    <label><input type="radio" name="q4" value="A"> 視線の誘導と演出</label>
    <label><input type="radio" name="q4" value="B"> 空間の使い方と動線</label>
    <label><input type="radio" name="q4" value="C"> 自分の身体の角度と動き</label>
    <label><input type="radio" name="q4" value="D"> 作品の意味と象徴性</label>
  </div>

  <div class="question">
    <p>Q5. 理想とするAV女優像は？</p>
    <label><input type="radio" name="q5" value="A"> 演技で魅せるタイプ</label>
    <label><input type="radio" name="q5" value="B"> 空間を支配するタイプ</label>
    <label><input type="radio" name="q5" value="C"> 身体で語るタイプ</label>
    <label><input type="radio" name="q5" value="D"> 存在そのものが思想の象徴</label>
  </div>

  <div class="question">
    <p>Q6. 最も得意とするのは？</p>
    <label><input type="radio" name="q6" value="A"> 演出の構成と流れを作ること</label>
    <label><input type="radio" name="q6" value="B"> 空間を読み、支配すること</label>
    <label><input type="radio" name="q6" value="C"> 身体で表現すること</label>
    <label><input type="radio" name="q6" value="D"> 思想で作品を設計すること</label>
  </div>

  <div class="question">
    <p>Q7. 最も苦手なのは？</p>
    <label><input type="radio" name="q7" value="A"> 即興で演じること</label>
    <label><input type="radio" name="q7" value="B"> 空間の使い方を考えること</label>
    <label><input type="radio" name="q7" value="C"> 身体を見せること</label>
    <label><input type="radio" name="q7" value="D"> 意味のない作品に関わること</label>
  </div>

  <div class="question">
    <p>Q8. 快感を覚える瞬間は？</p>
    <label><input type="radio" name="q8" value="A"> 演技が観客に刺さったとき</label>
    <label><input type="radio" name="q8" value="B"> 空間が自分のものになったとき</label>
    <label><input type="radio" name="q8" value="C"> 身体が美しく映ったとき</label>
    <label><input type="radio" name="q8" value="D"> 思想が作品に通ったとき</label>
  </div>

  <div class="question">
    <p>Q9. 作品に込めたいものは？</p>
    <label><input type="radio" name="q9" value="A"> 感情と演技の深さ</label>
    <label><input type="radio" name="q9" value="B"> 空間と構造の美しさ</label>
    <label><input type="radio" name="q9" value="C"> 身体と動きの芸術性</label>
    <label><input type="radio" name="q9" value="D"> 思想と象徴の力</label>
  </div>

  <div class="question">
    <p>Q10. 最も大切にしているのは？</p>
    <label><input type="radio" name="q10" value="A"> 演出力</label>
    <label><input type="radio" name="q10" value="B"> 空間支配力</label>
    <label><input type="radio" name="q10" value="C"> 身体表現力</label>
    <label><input type="radio" name="q10" value="D"> 思想設計力</label>
  </div>

  <button type="submit">診断する</button>
</form>
<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
